<h2 appColor>Страница машин</h2>
<hr>

<div class="wr">
  <div style="width: 35%; float: left; padding: 20px;">
    <ul>
      <li class="list-item" *ngFor="let car of cars">
        <a
          [routerLink]="['/cars', car.id, car.name]"
          [queryParams]="{year: car.year, color: car.color}"
          fragment="pic"
        >
          {{ car.name }}
        </a>
      </li>
    </ul>
  </div>
  <div style="width: 65%; float: left; padding: 20px;">
    <router-outlet></router-outlet>
  </div>
</div>
