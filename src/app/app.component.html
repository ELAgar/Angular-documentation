<div class="wr">
  <h2 style="margin-top: 15px; text-align: center;">
    {{ headerText }}
  </h2>
  <hr>


  <form
    id="form"
    #form="ngForm"
    (ngSubmit)="submitForm(form)"
  >

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Введите Ваш e-mail"
        ngModel
        name="email"
        required
        email
        #email="ngModel"
      >
      <p class="error-text" *ngIf="email.invalid && email.touched">Введите корректный e-mail</p>
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Введите Ваш пароль"
        ngModel
        name="password"
        required
        #password="ngModel"
      >
      <p class="error-text" *ngIf="password.value.length < 6 && password.touched">Пароль должен содержать больше 6 символов! осталось: {{ 6 - password.value.length }}</p>
    </div>
    <div class="form-group">
      <select
        class="form-control"
        ngModel
        name="country"
        required
      >
        <option value="ru">Россия</option>
        <option value="by">Белоруссия</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          ngModel
          name="answer"
          required
        > {{ans.text}}
      </label>
    </div>
    <div>
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!form.valid"
      >Сохранить
        <div class="wrap-indicator-forms">
        <span
          class="form-indicator invalid"
          *ngIf="form.invalid; else validForm"
        ><sub>Форма не валидна</sub></span>
          <ng-template #validForm><span class="form-indicator valid"><sub>Форма валидна</sub></span></ng-template>
        </div>
      </button>
    </div>

  </form>
</div>
