<div class="wr">
  <h2 style="margin-top: 15px; text-align: center;">
    {{ headerText }}
  </h2>
  <hr>

  <input type="text" class="form-control" placeholder="Nmae of car" [(ngModel)]="carName">
  <hr>
  <button class="btn" (click)="loadCars()">Загрузить машины</button>
  <button class="btn btn-success" (click)="addCar()">Добавить машину</button>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let car of cars">
      <span class="number">{{ car.id }}</span> {{ car.name }} ({{ car.color }})
    </li>
  </ul>

</div>
