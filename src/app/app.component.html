<div class="wr">
  <h2 style="margin-top: 15px; text-align: center;">
    {{ headerText }}
  </h2>
  <hr>


  <form id="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div formGroupName="user">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Введите Ваш e-mail"
          formControlName="email"
        >
        <p class="error-text" *ngIf="form.get('user.email').invalid && form.get('user.email').touched">
          <span
            *ngIf="form.get('user.email').errors['email']"
          >
            Email введён не корректно!
          </span>
          <span
            *ngIf="form.get('user.email').errors['emailIsUsed']"
          >
            <b>{{ form.get('user.email').value }}</b> уже используется!
          </span>
        </p>
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Введите Ваш пароль"
          formControlName="password"
        >
        <p
          class="error-text"
          *ngIf="form.get('user.password').invalid && form.get('user.password').touched"
        >
          <span
            *ngIf="form.get('user.password').errors['required']; else lengthError"
          >Пароль не должен быть пустым!</span>
          <ng-template #lengthError>
            <span>
              Пароль не должен быть коротким!
              <span>осталось: {{ charsCount - form.get('user.password').value.length }}</span>
            </span>
          </ng-template>
        </p>
      </div>
    </div>

    <div class="form-group">
      <select
        class="form-control"
        formControlName="country"
      >
        <option value="ru">Россия</option>
        <option value="by">Белоруссия</option>
        <option value="ua">Украина</option>
      </select>
    </div>

    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          formControlName="answer"
          name="answer"
        > {{ans.text}}
      </label>
    </div>

    <div>
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="form.invalid"
      >Сохранить
      </button>
    </div>

  </form>
</div>
